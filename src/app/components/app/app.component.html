<div class="main-wrapper">
    <div class="app" id="app" [class.sidebar-closed]="ForceCloseSidebar">
        <header class="header">
            <div class="header-block header-block-collapse hidden-lg-up" [class.header-block-disabled]="HideHeaderData">
                <button class="collapse-btn" id="sidebar-collapse-btn">
    			    <i class="fa fa-bars"></i>
    		    </button>
            </div>
            <!--<div class="header-block header-block-search hidden-sm-down">
                <form role="search">
                    <div class="input-container">
                        <i class="fa fa-search"></i> <input type="search" placeholder="Search">
                        <div class="underline"></div>
                    </div>
                </form>
            </div>-->
            <div class="header-block header-block-buttons">
                <button *ngFor="let button of HeaderButtons" [@fadeInOut] class="btn header-btn btn-sm">
                    <i *ngIf="button.icon" [class]="button.icon"></i> <span>{{button.content}}</span>
                </button>
            </div>
            <div class="header-block header-block-nav" [class.header-block-disabled]="HideHeaderData">
                <ul class="nav-profile">
                    <li class="notifications new">
                        <a href="" data-toggle="dropdown"> <i class="fa fa-bell-o"></i>
                            <sup>
    			                <span class="counter">8</span>
    			            </sup>
                        </a>
                        <div class="dropdown-menu notifications-dropdown-menu">
                            <ul class="notifications-container">
                                <li>
                                    <a href="" class="notification-item">
                                        <div class="img-col">
                                            <div class="img" style="background-image: url('assets/faces/5.jpg')"></div>
                                        </div>
                                        <div class="body-col">
                                            <p> <span class="accent">Amaya Hatsumi</span> started new task: <span class="accent">Dashboard UI design.</span>. </p>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                            <footer>
                                <ul>
                                    <li> <a href="">View All</a> </li>
                                </ul>
                            </footer>
                        </div>
                    </li>
                    <li class="profile dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            <div class="img" style="background-image: url('https://avatars3.githubusercontent.com/u/3959008?v=3&s=40')"> </div>
                            <span class="name">John Doe</span>
                        </a>
                        <div class="dropdown-menu profile-dropdown-menu" aria-labelledby="dropdownMenu1">
                            <a class="dropdown-item" href="#"> <i class="fa fa-user icon"></i> Profile </a>
                            <a class="dropdown-item" href="#"> <i class="fa fa-bell icon"></i> Notifications </a>
                            <a class="dropdown-item" href="#"> <i class="fa fa-gear icon"></i> Settings </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="login.html"> <i class="fa fa-power-off icon"></i> Logout </a>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <aside class="sidebar">
            <div class="sidebar-container">
                <div class="sidebar-header">
                    <div class="brand">
                        <div class="logo">
                            <span class="l l1"></span>
                            <span class="l l2"></span>
                            <span class="l l3"></span>
                            <span class="l l4"></span>
                            <span class="l l5"></span>
                        </div>
                        Go / No-go
                    </div>
                </div>
                <nav class="menu">
                    <ul class="nav" id="sidebar-menu">
                        <li class="active">
                            <a href="/"> <i class="fa fa-home"></i> Dashboard </a>
                        </li>
                        <li>
                            <a href=""> <i class="fa fa-th-large"></i> Items Manager </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <router-outlet></router-outlet>

        <footer class="footer">
            <div class="footer-block buttons"> All rights reserved. </div>
            <div class="footer-block author">
                <ul>
                    <li> Created by <a href="http://www.kiosoft.ca/en/home" target="_blank">Kiosoft</a> </li>
                </ul>
            </div>
        </footer>
    </div>
</div>
